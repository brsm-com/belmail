<!-- mail.html -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BelMail - –ü–æ—á—Ç–∞</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è mail.html */
        .main-wrapper {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-right: 1px solid var(--border-color);
        }
        .sidebar h3 {
            margin-bottom: 20px;
            color: var(--accent-color);
        }
        .sidebar button {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            background-color: transparent;
            color: var(--text-primary);
            border: 1px solid transparent;
            text-align: left;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .sidebar button:hover, .sidebar button.active {
            background-color: var(--card-bg);
            border-color: var(--accent-color);
        }
        .content-area {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .email-list {
            display: grid;
            gap: 15px;
        }
        .email-item {
            background-color: var(--card-bg);
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 4px solid transparent;
        }
        .email-item:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            border-left-color: var(--accent-color);
        }
        .email-item h4 { margin-bottom: 5px; }
        .email-item p { color: var(--text-secondary); font-size: 0.9rem; }

        .email-view {
            display: none; /* –°–∫—Ä—ã—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é */
        }
        .email-view h2 { margin-bottom: 10px; }
        .email-view .meta { color: var(--text-secondary); margin-bottom: 20px; }
        .email-view .body { line-height: 1.8; }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –∑–∞–≥—Ä—É–∑–æ—á–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        .initial-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/image/mail-bg.jpg') no-repeat center center/cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5000;
            transition: opacity 0.5s ease;
        }
        .initial-loader img {
            height: 120px;
            margin-bottom: 20px;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –¥–ª—è –Ω–∞–ø–∏—Å–∞–Ω–∏—è –ø–∏—Å—å–º–∞ */
        .compose-modal .modal-content {
            width: 90%;
            max-width: 700px;
            text-align: left;
        }
        .compose-modal textarea {
            width: 100%;
            min-height: 200px;
            padding: 12px;
            background-color: var(--secondary-bg);
            border: 1px solid var(--border-color);
            border-radius: 5px;
            color: var(--text-primary);
            font-size: 1rem;
            resize: vertical;
        }
        .compose-modal .ai-suggestion {
            background-color: #2a2a2a;
            border: 1px dashed var(--accent-color);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

    <!-- Initial Loader -->
    <div id="initialLoader" class="initial-loader">
        <img src="assets/image/logo.png" alt="Logo">
        <h2>–ó–∞–≥—Ä—É–∑–∫–∞ BelMail...</h2>
    </div>

    <!-- Welcome Message -->

        –î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –ï–≥–æ—Ä –ù–∏–∫–æ–ª–∞–µ–≤–∏—á
    </div>

    <!-- Main App Interface (Initially Hidden) -->
    <div id="mainApp" class="main-wrapper" style="display: none;">
        <aside class="sidebar">
            <h3>BelMail</h3>
            <button id="composeWithAI">‚úçÔ∏è –ù–∞–ø–∏—Å–∞—Ç—å –ø–∏—Å—å–º–æ —Å –ò–ò</button>
            <button id="composeNormal">üìù –ù–∞–ø–∏—Å–∞—Ç—å –ø–∏—Å—å–º–æ</button>
            <hr style="border-color: var(--border-color); margin: 20px 0;">
            <button class="folder-btn active" data-folder="inbox">üì• –í—Å—è –ø–æ—á—Ç–∞</button>
            <button class="folder-btn" data-folder="sent">üì§ –û—Ç–ø—Ä–∞–≤–ª–µ–Ω–Ω—ã–µ</button>

            <button class="folder-btn" data-folder="spam">üóëÔ∏è –°–ø–∞–º</button>
        </aside>

        <main class="content-area">

                <!-- –°–ø–∏—Å–æ–∫ –ø–∏—Å–µ–º –±—É–¥–µ—Ç —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω JS -->

            <div id="emailViewContainer" class="email-view">

    </div>

    <!-- Compose Modal -->

            <h2 id="composeTitle">–ù–æ–≤–æ–µ –ø–∏—Å—å–º–æ</h2>

                </div>
                <div class="form-group">
                    <label for="composeSubject">–¢–µ–º–∞:</label>
                    <input type="text" id="composeSubject" required>
                </div>
                <div class="form-group">
                    <label for="composeBody">–¢–µ–∫—Å—Ç –ø–∏—Å—å–º–∞:</label>
                    <textarea id="composeBody" required></textarea>
                    <div id="aiSuggestion" class="ai-suggestion"></div>
                </div>
                <button type="submit" class="btn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
